
<div>
<h1 class="text-center pt-4">{{this.proyectoActual.nombre}}</h1>
</div>
<hr>

<div class="container">
    <div class="row">
      <div class="col">{{this.proyectoActual.texto1}}</div>
      <div class="col pb-4"><img [src]="this.proyectoActual.file" alt=""></div>
      <div class="w-100"></div>
      <!-- <div class="col">3</div>
      <div class="col">4</div> -->
      </div>
      </div>


<ng-container *ngFor="let inte of integrantes" >
    <div class="row" id="noticiasIush">
  <div  *ngIf="inte.pid==this.protectoId" class="col-12 col-md-4 col-lg-4">
  <div class="container mb-5">
        <div  class="card shadow mt-5" >
          <div class="inner">
            <img src="{{inte.file}}" class="card-img-top" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title"> {{inte.nombre}} </h5>
            <p class="card-text">{{inte.correo}}</p>
          </div>
        </div>  
      </div>
    </div>
  </div>
</ng-container>
