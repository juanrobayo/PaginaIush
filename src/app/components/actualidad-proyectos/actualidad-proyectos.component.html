<div class="container mb-3">
<div class="row">
  <div *ngFor="let pro of proyectos" class="col-12 col-md-6 col-lg-3">
    <div  class="card mt-5" >
      <img src="{{pro.file}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{pro.nombre}} </h5>
        <p class="card-text">{{pro.texto}}</p>
        <a href="#" class="btn btn-primary">Ver</a>
      </div>
    </div>
  </div>
</div>
</div>
