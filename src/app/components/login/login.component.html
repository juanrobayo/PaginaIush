<div class="container" id="encapsulamientoContainer">
    <div class="row "  >
        <div class="col-12 col-md-6 offset-md-3" >
            <img src="assets/img/LogoIush.png" class="LogoIush" alt="">
        </div>
    </div>
    
    <div class="row justify-content-center">
            <h3 *ngIf="operation == 'login'">Iniciar sesion</h3>
            <h3 *ngIf="operation == 'register'">Registrate</h3>
    </div>
    
    <div class="container row" >
        <div class="col-12 col-md-6 offset-md-3">
                <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login' ">Login</a></p>
                <p *ngIf="operation == 'login'">No tienes cuenta?  <a (click)="operation = 'register' ">Registrate</a></p>
           
                <div *ngIf="operation == 'register'" class="form-group">
                    <i class="fas fa-user cust fa-2x" aria-hidden="true"></i>
                    <input type="text" class="form-control pl-5" id="formGroupExampleInput" placeholder="Nick">
                </div>

                <div class="form-group">
                    <i class="far fa-envelope cust fa-2x" ></i>
                    <input  type="email" class="form-control pl-5"  placeholder="Correo/Usuario" />
                </div>

                <div class="form-group ">
                    <i class="fas fa-unlock cust fa-2x"></i>
                    <input  type="password" class="form-control pl-5" placeholder="Password">
                </div>
           
        </div>
    </div>

    <div class="row justify-content-center">
            <button (click)="login()" *ngIf="operation == 'login'" type="button" class="btn btn-primary" >Iniciar sesion</button>
            <button (click)="register()" *ngIf="operation == 'register'" type="button" class="btn btn-primary " >Registrarme</button>
    </div>  
</div>
